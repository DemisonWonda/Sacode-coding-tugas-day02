<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse leave popup - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    </div>

    <div id="modelBox">
        <img src="images/mol.jpg" width="100%">

        <div class="offer-text">
            <h2>Get 15% OFF</h2>
            <small>on oll beauty products</small>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, non nihil eveniet possimus maxime
                culpa eligendi dignissimos aut deserunt placeat, itaque quia ipsam beatae voluptatum provident
                dolorum pariatur! Perferendis, eveniet.</p>

            <form>
                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <img src="images/close.png" class="close-icon" onclick="closeModel()">
    </div>
    
    <script>

        let modelBox = document.getElementById("modelBox");

        document.onmouseleave = function(){
            modelBox.style.display = "block";
        }
        
        function closeModel(){
            modelBox.style.display = "none";
        }
      
    </script>
</body>
</html>
